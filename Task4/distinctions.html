<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Two Distinctions</h2>
    <hr/>

    <h3>1. Distinguish between Inline and Block Elements</h3>

    <div class="row" style="background-color:yellow;height:50px;">
      <div style="display:block;height:100%;background-color:red;"></div>
    </div>

    <br/>

    <div class="row" style="background-color:yellow;height:50px;position:relative;">
      <div style="display:block;height:20px;background-color:red;"></div>
    </div>

    <br/>

    <div class="row" style="background-color:yellow;height:50px;font-size:0px;">
      <div style="font-size:12px;display:inline-block;height:100%;background-color:green;">
        <span>Content</span>
      </div>

      <div style="font-size:12px;display:inline-block;height:100%;background-color:blue;">
        <span>More Content</span>
      </div>
    </div>

    <hr/>

    <h3>2. Distinguish between Relative and Absolute Elements</h3>

    <div class="row" style="height:200px;width:200px;position:relative;background-color:yellow;">
      <div style="height:100px;width:100px;background-color:red;"></div>
    </div>

    <br/>

    <div class="row" style="height:200px;width:200px;position:relative;background-color:yellow;">
      <div style="height:100px;width:100px;background-color:red;"></div>
      <div style="position:absolute;height:100px;width:100px;background-color:green;top:50px;left:50px;"></div>
    </div>
  </body>
</html>
